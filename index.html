<!DOCTYPE html>
<html lang="sv">
  <head>
    <link href="./index.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carros burkvin</title>
  </head>
  <body>
    <main class="page-wrapper">
      <form class="form">
        <label for="user-name">Name <span class="asterix">*</span></label>
        <input class="input" id="user-name" placeholder="Ove" type="text" />
        <label for="age">Age <span class="asterix">*</span></label>
        <input class="input" id="age" placeholder="35" type="number" />
        <label for="email">Email <span class="asterix">*</span></label>
        <input
          class="input"
          id="email"
          placeholder="***@***.com"
          type="email"
        />
        <label for="favorite-wine"
          >Favorite Wine <span class="asterix">*</span></label
        >
        <input
          class="input"
          id="favorite-wine"
          placeholder="Burkvinet"
          type="text"
        />
        <div class="button-container">
          <button id="submit-button" type="button">Submit</button>
          <button id="reset-button" type="button">Reset</button>
        </div>
        <div id="results"></div>
      </form>
    </main>
    <script src="index.js"></script>
  </body>
</html>
